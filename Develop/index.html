<!DOCTYPE html>
<html lang="en" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/work-day-planner/Develop/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="saved-confirmation">Appointment added to local storage âœ…</p>
    </header>
    
    <div class="container-lg px-10 mb-4">
      <!-- Each time block in the calendar has a label for the hour (inside the div class nested within the time block), an input element (for the user to type the text of the event), and a save button to save the event (with an i element for the save icon nested inside). -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="nine-am">9AM</div>
        <input type="text" name="nine-event" class="col-8 col-md-10 description" id="nine-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="nine-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="ten-am">10AM</div>
        <input type="text" name="ten-event" class="col-8 col-md-10 description" id="ten-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="ten-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="eleven-am">11AM</div>
        <input type="text" name="eleven-event" class="col-8 col-md-10 description" id="eleven-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="eleven-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="twelve-pm">12PM</div>
        <input type="text" name="twelve-event" class="col-8 col-md-10 description" id="twelve-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="twelve-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="one-pm">1PM</div>
        <input type="text" name="one-event" class="col-8 col-md-10 description" id="one-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="one-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-2" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="two-pm">2PM</div>
        <input type="text" name="two-event" class="col-8 col-md-10 description" id="two-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="two-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-3" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="three-pm">3PM</div>
        <input type="text" name="three-event" class="col-8 col-md-10 description" id="three-event"rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="three-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-4" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="four-pm">4PM</div>
        <input type="text" name="four-event" class="col-8 col-md-10 description" id="four-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="four-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-5" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="five-pm">5PM</div>
        <input type="text" name="five-event" class="col-8 col-md-10 description" id="five-event" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" id="five-btn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="/work-day-planner/Develop/js/script.js"></script>
  </body>
</html>
